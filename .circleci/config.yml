version: 2.1
jobs:
  Hello-World:
    docker:
      - image: alpine:3.7
    steps:
      - run:
          name: Hello World
          command: |
            echo 'Hello World!'
            echo 'This is the delivery pipeline'
  I-Have-Code:
    docker:
      - image: alpine:3.7
    steps:
      - checkout
      - run:
          name: Code Has Arrived
          command: |
            ls -al
            echo '^^^That should look familiar^^^'
  Run-With-Node:
    docker:
      - image: circleci/node:10-browsers
    steps:
      - run:
          name: Running In A Container With Node
          command: |
            node -v
  Test:
    docker:
      - image: circleci/node:10-browsers
    steps:
      - checkout
      - run:
          name: npm i
          command: |
            ls -al
            npm i
      - run:
          name: Running tests
          command: |
            npm run test
  Build-README:
    docker:
      - image: circleci/node:10-browsers
    steps:
      - run:
          name: npm build:README
          command: |
            npm run build:README
  Now-Complete:
    docker:
      - image: alpine:3.7
    steps:
      - run:
          name: Approval Complete
          command: |
            echo 'Do work once the approval has completed'

workflows:
  version: 2
  Example_Workflow:
    jobs:
      - Test
      - Build-README:
        requires:
          - Build-README
